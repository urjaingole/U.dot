    <style>
        /* Basic button styles */
        .static-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            /* Change the color to your preferred one */
            color: #fff;
            /* Text color */
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover effect */
        .static-button:hover {
            background-color: #2980b9;
            /* Change the color on hover */
        }
    </style>


</head>
